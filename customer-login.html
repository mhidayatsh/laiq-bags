  <body class="bg-beige min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Header -->
      <div class="text-center">
        <a href="index.html" class="flex items-center justify-center" aria-label="Laiq Bags - Home">
          <h1 class="text-3xl font-bold laiq-logo text-charcoal">
            <span class="laiq-logo-text" aria-label="LAIQ">LAIQ</span> 
            <span class="text-charcoal" aria-label="Bags">Bags</span>
          </h1>
        </a>
        <h2 class="mt-6 text-2xl font-bold font-montserrat text-charcoal">Customer Login</h2>
        <p class="mt-2 text-sm text-charcoal/60">Sign in to your account</p>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="mt-8 space-y-6 bg-white p-8 rounded-2xl shadow-lg">
        <div class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-charcoal mb-2">Email Address</label>
            <input id="email" name="email" type="email" required autocomplete="email"
                   class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-gold focus:border-gold outline-none transition-colors"
                   placeholder="Enter your email">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-charcoal mb-2">Password</label>
            <div class="relative">
              <input id="password" name="password" type="password" required autocomplete="current-password"
                     class="w-full px-4 py-3 pr-12 border border-beige rounded-lg focus:ring-gold focus:border-gold outline-none transition-colors"
                     placeholder="Enter your password">
              <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors" title="Show/Hide Password">
                <svg id="password-eye" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                <svg id="password-eye-slash" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                </svg>
              </button>
            </div>
            <p class="text-xs text-gray-500 mt-1">Click the eye icon to show/hide your password</p>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" 
                   class="h-4 w-4 text-gold focus:ring-gold border-beige rounded">
            <label for="remember-me" class="ml-2 block text-sm text-charcoal/70">
              Remember me
            </label>
          </div>
          <div class="text-sm">
            <a href="forgot-password.html" class="font-medium text-gold hover:text-charcoal transition-colors">
              Forgot password?
            </a>
          </div>
        </div>

        <div>
          <button type="submit" 
                  class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gold hover:bg-charcoal focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold transition-colors">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-gold/80 group-hover:text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </span>
            Sign in
          </button>
        </div>

        <div class="text-center">
          <p class="text-sm text-charcoal/60">
            Don't have an account? 
            <a href="customer-register.html" class="font-medium text-gold hover:text-charcoal transition-colors">
              Sign up here
            </a>
          </p>
        </div>
      </form>
