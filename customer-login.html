  <body class="bg-beige min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

      <!-- Login Form -->
      <form id="login-form" class="mt-8 space-y-6 bg-white p-8 rounded-2xl shadow-lg">

            <input id="password" name="password" type="password" required autocomplete="current-password"
                   class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-gold focus:border-gold outline-none transition-colors"
                   placeholder="Enter your password">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" 
                   class="h-4 w-4 text-gold focus:ring-gold border-beige rounded">
            <label for="remember-me" class="ml-2 block text-sm text-charcoal/70">

            </label>
          </div>

              </svg>
            </span>
            Sign in
          </button>
        </div>

        <div class="text-center">
          <p class="text-sm text-charcoal/60">
            Don't have an account? 
            <a href="customer-register.html" class="font-medium text-gold hover:text-charcoal transition-colors">

      <!-- Back to Home -->

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
      // Customer Login Handler
      document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Clear previous error messages
        const errorDiv = document.getElementById('login-error');
        if (errorDiv) {
          errorDiv.remove();
        }
        
        try {
          console.log('üîê Attempting customer login...');
          
          const response = await api.customerLogin(email, password);
          
          if (response.success && response.token) {
            console.log('‚úÖ Customer login successful');
            
            // Store the single token
            localStorage.setItem('customerToken', response.token);
            // Also store user details for immediate UI updates
            if (response.user) {
                localStorage.setItem('customerUser', JSON.stringify(response.user));
            }
            
            // Show success message
            showToast('Login successful! Redirecting...', 'success');
            
            // Redirect to home page
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1500);
          } else {
            // Handle cases where login is not successful but doesn't throw an error
            showLoginError(response.message || 'An unknown error occurred.');
          }
        } catch (error) {
          console.error('‚ùå Customer login failed:', error);
          
          let errorMessage = 'Login failed. Please try again.';
          
          // Check for specific error types
          if (error.message.includes('Email address not found')) {
            errorMessage = 'Email address not found. Please check your email or register a new account.';
          } else if (error.message.includes('Incorrect password')) {
            errorMessage = 'Incorrect password. Please check your password and try again.';
          } else if (error.message.includes('Access denied')) {
            errorMessage = 'This email is registered as admin. Please use admin login instead.';
          } else if (error.message.includes('Failed to fetch')) {
            errorMessage = 'Network error. Please check your internet connection and try again.';
          } else if (error.message.includes('Rate limit exceeded')) {
            // Extract retry time from error message
            const retryMatch = error.message.match(/(\d+) seconds/);
            const retrySeconds = retryMatch ? retryMatch[1] : 60;
            errorMessage = `Too many login attempts. Please wait ${retrySeconds} seconds before trying again.`;
            
            // Disable form for retry period
            const submitBtn = document.querySelector('button[type="submit"]');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            if (submitBtn) submitBtn.disabled = true;
            if (emailInput) emailInput.disabled = true;
            if (passwordInput) passwordInput.disabled = true;
            
            // Re-enable after retry period
            setTimeout(() => {
              if (submitBtn) submitBtn.disabled = false;
              if (emailInput) emailInput.disabled = false;
              if (passwordInput) passwordInput.disabled = false;
              
              // Update error message
              const errorDiv = document.getElementById('login-error');
              if (errorDiv) {
                errorDiv.innerHTML = `
                  <div class="flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    You can now try logging in again.
                  </div>
                `;
                errorDiv.className = 'mt-4 p-3 bg-blue-100 border border-blue-400 text-blue-700 rounded-lg text-sm';
              }
            }, retrySeconds * 1000);
          }
          
          showLoginError(errorMessage);
        }
      });
      
      // Function to show login error
      function showLoginError(message) {
        // Remove existing error message
        const existingError = document.getElementById('login-error');
        if (existingError) {
          existingError.remove();
        }
        
        // Create error message element
        const errorDiv = document.createElement('div');
        errorDiv.id = 'login-error';
        errorDiv.className = 'mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm';
        errorDiv.innerHTML = `
          <div class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            ${message}
          </div>
        `;
        
        // Insert error message after the form
        const form = document.getElementById('login-form');
        if (form) {
          form.parentNode.insertBefore(errorDiv, form.nextSibling);
        }
      }
      
      // Toast notification function
      function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-semibold shadow-lg transition-all duration-300 transform translate-x-full`;
        
        switch (type) {
          case 'success':
            toast.classList.add('bg-green-500');
            break;
          case 'error':
            toast.classList.add('bg-red-500');
            break;
          default:
            toast.classList.add('bg-charcoal');
        }
        
        toast.textContent = message;
        document.body.appendChild(toast);
        
        // Animate in
        setTimeout(() => {
          toast.classList.remove('translate-x-full');
        }, 100);
        
        // Remove after 3 seconds
        setTimeout(() => {
          toast.classList.add('translate-x-full');
          setTimeout(() => {
            if (document.body.contains(toast)) {
              document.body.removeChild(toast);
            }
          }, 300);
        }, 3000);
      }
    </script>
