<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Response Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>API Response Test</h1>
    <button onclick="testAPI()">Test API Response</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing API...</p>';
            
            try {
                // Test the exact product ID from your URL
                const productId = '68adb49d5cca9f2025159f2f';
                const apiUrl = `https://www.laiq.shop/api/products/${productId}`;
                
                console.log('üîç Testing API URL:', apiUrl);
                
                const response = await fetch(apiUrl);
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', response.headers);
                
                const responseText = await response.text();
                console.log('üìÑ Raw response (first 200 chars):', responseText.substring(0, 200));
                
                let resultHTML = `
                    <div class="result">
                        <h3>API Test Results</h3>
                        <p><strong>URL:</strong> ${apiUrl}</p>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Content-Type:</strong> ${response.headers.get('content-type')}</p>
                        <p><strong>Response Length:</strong> ${responseText.length} characters</p>
                    </div>
                `;
                
                // Try to parse as JSON
                try {
                    const jsonData = JSON.parse(responseText);
                    resultHTML += `
                        <div class="result success">
                            <h4>‚úÖ JSON Parsing Successful</h4>
                            <pre>${JSON.stringify(jsonData, null, 2)}</pre>
                        </div>
                    `;
                } catch (jsonError) {
                    resultHTML += `
                        <div class="result error">
                            <h4>‚ùå JSON Parsing Failed</h4>
                            <p><strong>Error:</strong> ${jsonError.message}</p>
                            <h5>Raw Response (first 500 chars):</h5>
                            <pre>${responseText.substring(0, 500)}</pre>
                        </div>
                    `;
                }
                
                resultsDiv.innerHTML = resultHTML;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Network Error</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
