  <body class="bg-beige min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Header -->
      <div class="text-center">
        <a href="index.html" class="flex items-center justify-center" aria-label="Laiq Bags - Home">
          <h1 class="text-3xl font-bold laiq-logo text-charcoal">
            <span class="laiq-logo-text" aria-label="LAIQ">LAIQ</span> 
            <span class="text-charcoal" aria-label="Bags">Bags</span>
          </h1>
        </a>
        <h2 class="mt-6 text-2xl font-bold font-montserrat text-charcoal">Create Account</h2>
        <p class="mt-2 text-sm text-charcoal/60">Join the Laiq Bags family</p>
      </div>

      <!-- Registration Form -->
      <form id="register-form" class="mt-8 space-y-6 bg-white p-8 rounded-2xl shadow-lg">
        <div class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-charcoal mb-2">Full Name</label>
            <input id="name" name="name" type="text" required autocomplete="name"
                   class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-gold focus:border-gold outline-none transition-colors"
                   placeholder="Enter your full name">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-charcoal mb-2">Email Address</label>
            <input id="email" name="email" type="email" required autocomplete="email"
                   class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-gold focus:border-gold outline-none transition-colors"
                   placeholder="Enter your email">
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-charcoal mb-2">Phone Number</label>
            <input id="phone" name="phone" type="tel" required autocomplete="tel"
                   class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-gold focus:border-gold outline-none transition-colors"
                   placeholder="Enter your 10-digit phone number">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-charcoal mb-2">Password</label>
            <input id="password" name="password" type="password" required autocomplete="new-password"
                   class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-gold focus:border-gold outline-none transition-colors"
                   placeholder="Enter your password (min 8 characters with uppercase, lowercase, number, special character)">
          </div>
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-charcoal mb-2">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" type="password" required autocomplete="new-password"
                   class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-gold focus:border-gold outline-none transition-colors"
                   placeholder="Confirm your password">
          </div>
          <div>
            <label for="address" class="block text-sm font-medium text-charcoal mb-2">Address (Optional)</label>
            <input id="address" name="address" type="text" autocomplete="street-address"
                   class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-gold focus:border-gold outline-none transition-colors"
                   placeholder="Enter your address">
          </div>
        </div>

        <div class="flex items-center">
          <input id="terms" name="terms" type="checkbox" required
                 class="h-4 w-4 text-gold focus:ring-gold border-beige rounded">
          <label for="terms" class="ml-2 block text-sm text-charcoal/70">
            I agree to the 
            <a href="#" class="font-medium text-gold hover:text-charcoal transition-colors">Terms of Service</a>
            and 
            <a href="#" class="font-medium text-gold hover:text-charcoal transition-colors">Privacy Policy</a>
          </label>
        </div>

        <div>
          <button type="submit" 
                  class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gold hover:bg-charcoal focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold transition-colors">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-gold/80 group-hover:text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
              </svg>
            </span>
            Create Account
          </button>
        </div>

        <div class="text-center">
          <p class="text-sm text-charcoal/60">
            Already have an account? 
            <a href="customer-login.html" class="font-medium text-gold hover:text-charcoal transition-colors">
              Sign in here
            </a>
          </p>
        </div>
      </form>

      <!-- Back to Home -->
      <div class="text-center">
        <a href="index.html" class="text-sm text-charcoal/60 hover:text-gold transition-colors">
          ‚Üê Back to Home
        </a>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/registration.js"></script>
  </body>
</html>
