  <body class="bg-beige min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

      <!-- Registration Form -->
      <form id="register-form" class="mt-8 space-y-6 bg-white p-8 rounded-2xl shadow-lg">

            <input id="email" name="email" type="email" required 
                   class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-gold focus:border-gold outline-none transition-colors"
                   placeholder="Enter your email">
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-charcoal mb-2">Phone Number</label>
            <input id="phone" name="phone" type="tel" required 
                   class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-gold focus:border-gold outline-none transition-colors"
                   placeholder="Enter your 10-digit phone number">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-charcoal mb-2">Password</label>
            <input id="password" name="password" type="password" required autocomplete="new-password"
                   class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-gold focus:border-gold outline-none transition-colors"
                   placeholder="Enter your password (min 6 characters)">
          </div>
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-charcoal mb-2">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" type="password" required autocomplete="new-password"
                   class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-gold focus:border-gold outline-none transition-colors"
                   placeholder="Confirm your password">
          </div>
          <div>
            <label for="address" class="block text-sm font-medium text-charcoal mb-2">Address (Optional)</label>
            <textarea id="address" name="address" rows="3"
                      class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-gold focus:border-gold outline-none transition-colors"
                      placeholder="Enter your address"></textarea>
          </div>
        </div>

        <div class="flex items-center">
          <input id="terms" name="terms" type="checkbox" required
                 class="h-4 w-4 text-gold focus:ring-gold border-beige rounded">
          <label for="terms" class="ml-2 block text-sm text-charcoal/70">
            I agree to the

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
      // Toast notification function
      function showToast(message, type = 'info') {
        // Create toast element
        const toast = document.createElement('div');
        toast.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium shadow-lg transform transition-all duration-300 translate-x-full`;
        
        // Set background color based on type
        switch(type) {
          case 'success':
            toast.className += ' bg-green-500';
            break;
          case 'error':
            toast.className += ' bg-red-500';
            break;
          case 'warning':
            toast.className += ' bg-yellow-500';
            break;
          default:
            toast.className += ' bg-blue-500';
        }
        
        toast.textContent = message;
        document.body.appendChild(toast);
        
        // Animate in
        setTimeout(() => {
          toast.classList.remove('translate-x-full');
        }, 100);
        
        // Auto remove after 5 seconds
        setTimeout(() => {
          toast.classList.add('translate-x-full');
          setTimeout(() => {
            document.body.removeChild(toast);
          }, 300);
        }, 5000);
      }

      // Customer Registration Handler
      document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault(); // Prevent form from submitting normally
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const address = document.getElementById('address').value;
        
        // Validation
        if (password !== confirmPassword) {
          showToast('Passwords do not match!', 'error');
          return;
        }
        
        if (password.length < 6) {
          showToast('Password must be at least 6 characters!', 'error');
          return;
        }
        
        if (phone.length !== 10 || !/^\d+$/.test(phone)) {
          showToast('Please enter a valid 10-digit phone number!', 'error');
          return;
        }
        
        try {
          console.log('üìù Attempting customer registration...');
          
          const response = await api.customerRegister({
            name,
            email,
            phone,
            password,
            address
          });
          
          if (response.success) {
            console.log('‚úÖ Customer registration successful');
            
            // Store token and user data (using the same keys as login)
            localStorage.setItem('customerToken', response.token);
            localStorage.setItem('customerUser', JSON.stringify(response.user));
            
            // Show success message
            showToast('Registration successful! Welcome to Laiq Bags!', 'success');
            
            // Redirect to home page after 2 seconds
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 2000);
          }
        } catch (error) {
          console.error('‚ùå Customer registration failed:', error);
          
          let errorMessage = 'Registration failed. Please try again.';
          if (error.message.includes('User already exists')) {
            errorMessage = 'User already exists with this email.';
          } else if (error.message.includes('validation')) {
            errorMessage = 'Please check your input and try again.';
          }
          
          showToast(errorMessage, 'error');
        }
      });
    </script>
